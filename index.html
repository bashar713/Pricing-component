<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
      <h1 class="title">Our Pricing</h1>
      <div class="btn--wrapper">
        <span class="span--text">Annually</span>
        <label class="switch">
          <input class="toggle_switch" type="checkbox">
          <span class="slider round"></span>
        </label>
        <span class="span--text">Monthly</span>
      </div>
      <!--!btn-wrapper--->
      <div class="cards--weapper">
        <div class="card">
          <p class="card--title">Basic</p>
          <h1 class="card--price">&dollar;199.99</h1>
          <hr>
          <p class="card--content">500 GB Storage</p>
          <hr>
          <p class="card--content">2 Users Allowed</p>
          <hr>
          <p class="card--content">Send up to 3 GB</p>
          <hr>
          <a class="btn" href="#">Learn More</a>
        </div>
        <div class="card main">
          <p class="card--title main--title">Professional</p>
          <h1 class="card--price main-price">&dollar;249.99</h1>
          <hr>
          <p class="card--content main--content">1 TB Storage</p>
          <hr>
          <p class="card--content main--content">5 Users Allowed</p>
          <hr>
          <p class="card--content main--content">Send up to 10 GB</p>
          <hr>
          <a class="btn main--btn" href="#">Learn More</a>
        </div>
        <div class="card">
          <p class="card--title">Master</p>
          <h1 class="card--price">&dollar;399.99</h1>
          <hr>
          <p class="card--content">2 TB Storage</p>
          <hr>
          <p class="card--content">10 Users Allowed</p>
          <hr>
          <p class="card--content">Send up to 20 GB</p>
          <hr>
          <a class="btn" href="#">Learn More</a>
        </div>
      </div>
  </div>  <!--!Contanier--->


<script src="app.js"></script>
</body>

</html>
